  <line x1="3" y1="2" x2="1.5" y2="0.5" stroke="currentColor" stroke-width="0.7" stroke-linecap="round"/>
  <line x1="7" y1="2" x2="8.5" y2="0.5" stroke="currentColor" stroke-width="0.7" stroke-linecap="round"/>

  <circle cx="5" cy="6" r="4.5" mask="url(#face-mask)" />

  <circle cx="3.6" cy="5.8" r="0.5" />
